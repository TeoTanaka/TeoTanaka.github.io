<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/imageWheel.css" rel="stylesheet">
    <link href="styles/indexStyles.css" rel="stylesheet">
    <link href="styles/universalStyles.css" rel="stylesheet">
</head>

<body>
    <div class="slide-container slide-0">
        <nav class = "navBar">
            <a class = "navButton animated-underline" href = "index.html"> Home</a>
            <a class = "navButton animated-underline" href = "gallery.html"> Gallery</a>
            <a class = "navButton animated-underline" href = "https://developer.mozilla.org/en-US/docs/Web/CSS/display"> Home</a>
            <a class = "navButton animated-underline" href = "https://developer.mozilla.org/en-US/docs/Web/CSS/display"> Home</a>
        </nav>
        <div class = "centered">
            <hgroup class="mainTitle ">
                <h1><span class="randName"></span> Chairs</h1>
                <p><span class="randPlace"></span>'s premier chair dealership since <span class="randDate"></span></p>
            </hgroup>
        </div>
        <div class="wheel">
            <img class="left" src="chairImages/redChair.png" alt="luxurious red chair" />
            <img class="center" src="chairImages/hoverChair.png" alt="luxurious red chair" />
            <img class="right" src="chairImages/doubleDeckerCouch.png" alt="luxurious red chair" />
        </div>
    </div>
    <div class="slide-container">
        <div class="slide slide-1">
            <div class = "slideSpacing">
                <h2 class = "slide-title">What We Offer</h2>
                <img src = "backgroundImages/chairStore.png" id = "imgSlide1" alt = "a modern chair store with luzury chairs"/>
                <div class = "link">
                    <a id = "darkGreen" class = "animated-underline" href = "gallery.html"> Explore our Online Gallery</a>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-container">
        <div class="slide slide-2">
            <div class = "slideSpacing">
                <h3 class = "slide-title">Who We Are</h3>
                <img src = "backgroundImages/oldToNew.png" class = "slideImage">
                <div class = "link" id = "whiteBackground">
                    <a id = "darkGreen" class = "animated-underline" href = "https://developer.mozilla.org/en-US/docs/Web/CSS/display"> See Why We've Dominated the Market Since <span class="randDate"></span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-container">
        <div class="slide slide-3">
            <div class = "slideSpacing">
                <h4 class = "slide-title">Build Your Own Premium Chair</h4>
                <img src = "backgroundImages/workshop.png" class = "slideImage">
                <div class = "link" id = "whiteBackground">
                    <a id = "darkGreen" class = "animated-underline" href = "https://developer.mozilla.org/en-US/docs/Web/CSS/display"> Power Your Ideas With Our Expertice</a>
                </div>
            </div>
        </div>
    </div>





    <script>
        const wheel = document.querySelector(".wheel");
        setInterval(() => {
            for (const child of wheel.children) {
                if (child.classList.contains("left")) {
                    child.classList.replace("left", "center");
                }
                else if (child.classList.contains("center")) {
                    child.classList.replace("center", "right");
                }
                else if (child.classList.contains("right")) {
                    child.classList.replace("right", "left");
                }
            }
        }, 2000);
    </script>
    <script src="scripts/randText.js"></script>
</body>

</html>
