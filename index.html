<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/imageWheel.css" rel="stylesheet">
</head>

<body>
    <hgroup>
        <h1><p class = "randName"></p>'s Chairs</h1>
        <em>
            <p>___'s Premier Chairs</p>
        </em>
    </hgroup>
    <div class="wheel">
        <img class="left" src="https://placehold.co/300x200" alt="placeholder" />
        <img class="center" src="https://placehold.co/300x200" alt="placeholder" />
        <img class="right" src="https://placehold.co/300x200" alt="placeholder" />
    </div>
    <script>
        const wheel = document.querySelector(".wheel");
        setInterval(() => {
            for (const child of wheel.children) {
                if (child.classList.contains("left")) {
                    child.classList.replace("left", "center");
                }
                else if (child.classList.contains("center")) {
                    child.classList.replace("center", "right");
                }
                else if (child.classList.contains("right")) {
                    child.classList.replace("right", "left");
                }
            }
        }, 2000);
    </script>
    <script src="scripts/randText.js"></script>
</body>

</html>
